<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petualangan Angkasa</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="menuStyle.css">
  </head>
  <body class="text-white flex flex-col items-center justify-start min-h-screen overflow-x-hidden overflow-hidden relative w-screen h-screen">

    <div class="space-bg absolute inset-0 z-0"></div>
    <canvas id="starCanvas" class="fixed top-0 left-0 w-screen h-screen z-[-10] pointer-events-none"></canvas>

    <div class="text-center z-10 p-4 w-full max-w-screen-xl">
      <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-4 title-text">Space Odyssey</h1>
      <p class="text-base sm:text-lg md:text-xl mb-8 subtitle-text">Choose your vessel:</p>

      <div id="mainContainer" class="flex flex-col lg:flex-row gap-10 z-10 transition-all duration-500">
        <div id="shipListContainer" class="flex flex-col w-full transition-all duration-500">
          <div class="flex flex-wrap gap-2 mb-4 justify-center">
            <button onclick="filterCategory('All')" class="category-button px-3 py-1 rounded">All</button>
            <button onclick="filterCategory('Destroyer')" class="category-button px-3 py-1 rounded">Destroyers</button>
            <button onclick="filterCategory('Cruiser')" class="category-button px-3 py-1 rounded">Cruisers</button>
            <button onclick="filterCategory('Alien')" class="category-button px-3 py-1 rounded">Aliens</button>
            <button onclick="filterCategory('Frigate')" class="category-button px-3 py-1 rounded">Frigates</button>
          </div>
          <div id="shipList" class="grid grid-cols-2 sm:grid-cols-3 gap-4 overflow-y-auto max-h-[60vh] pr-4 pb-4 pt-2"></div>
        </div>

        <div id="shipPreview" class="ship-preview-panel hidden transition-all duration-500 w-full lg:w-1/2">
          <img id="previewImage" class="w-40 mx-auto selected-ship" src="" alt="Preview Ship" draggable="false" />
          <h2 id="previewName"></h2>
          <p id="previewDesc"></p>
          <ul>
            <li id="stat1"></li>
            <li id="stat2"></li>
            <li id="stat3"></li>
          </ul>
          <button onclick="startGame()" class="select-button">Select Ship</button>
        </div>
      </div>
    </div>

    <audio id="hoverSound" src="Assets/Audio/hover.mp3" preload="auto"></audio>
    <audio id="clickSound" src="Assets/Audio/click.mp3" preload="auto"></audio>
    <audio autoplay loop id="bgMusic" src="Audios/Menu Ambience.mp3" type="audio/mp3"></audio>

    <script src="menuScript.js"></script>
    
  </body>
</html>
