<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SS</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      border: 2px solid white;
    }
  </style>
  <link rel="stylesheet" href="statusGUI.css">
</head>

<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="736" mapNum="1"></canvas>

    <div id="status-container"></div>
  </div>

  <script src="mapScript.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch('statusGUI.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('status-container').innerHTML = html;

          const script = document.createElement('script');
          script.src = 'statusGUI.js';
          script.onload = () => {
            const stats = JSON.parse(localStorage.getItem("playerStats"));
            if (stats) updateStatusBars(stats); // <- move here
          };
          document.body.appendChild(script);
        });
    });
  </script>
</body>

</html>
