<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SS</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      border: 2px solid white;
    }
  </style>
  <link rel="stylesheet" href="statusGUI.css">
</head>

<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="736" mapNum="1"></canvas>

    <div id="status-container"></div>
  </div>

  <script src="mapScript.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      fetch('statusGUI.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('status-container').innerHTML = html;

          const script = document.createElement('script');
          script.src = 'statusGUI.js';
          script.onload = () => {
            const stats = JSON.parse(localStorage.getItem("playerStats"));
            if (stats) updateStatusBars(stats);
          };
          document.body.appendChild(script);
        });
    });
  </script>

<div id="mapTransitionDialog" class="hidden">
  <div class="dialog-content">
    <p>Do you want to move to the next map?</p>
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>
  </div>
</div>

<style>
  #mapTransitionDialog {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  #mapTransitionDialog.hidden {
    display: none;
  }

  .dialog-content {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .dialog-content button {
    margin: 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  #yesButton {
    background-color: green;
    color: white;
  }

  #noButton {
    background-color: red;
    color: white;
  }
</style>
</body>

</html>
